<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>ROTE | Calculator</title>
</head>
<body>
    <header>
        <nav>
            <a href="map.html">Map</a>
        </nav>
    </header>
    <main>
        <div class="information">
            <h1>Guild Information</h1>
            <p>Guild GP</p>
            <input id="guild-gp" type="text">
            <p>Average Undeployed GP</p>
            <input id="undeployed" type="text">
            <p>Preload Margin</p>
            <input id="preload" type="text">
            <button id="calculate" type="button">Calculate Orders</button>
        </div>
        <div class="orders">
            <h1>TB Orders</h1>
            <h2>Phase 1</h2>
            <div id="phase-1"></div>
            <h2>Phase 2</h2>
            <div id="phase-2"></div>
            <h2>Phase 3</h2>
            <div id="phase-3"></div>
            <h2>Phase 4</h2>
            <div id="phase-4"></div>
            <h2>Phase 5</h2>
            <div id="phase-5"></div>
            <h2>Phase 6</h2>
            <div id="phase-6"></div>
        </div>
    </main>
</body>
</html>
